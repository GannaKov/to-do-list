<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./test.css" />
  </head>
  <body>
    <div class="wbs-section">
      <ul class="wbs-list">
        <li class="wbs-item">
          <div class="wbs-card">
            <button class="wbs-openTask__btn" type="button">Open Task</button>
            <div class="wbs-inn_wrp">
              <input class="wbs-item__input hidden" type="text" />
              <h2 class="wbs-item__title">task 1</h2>
              <span class="wbs-item__checkbox checkbox">
                <svg
                  class="checkbox-icon checkbox"
                  viewBox="0 0 32 32"
                  style="width: 20px"
                >
                  <path
                    class="checkbox"
                    d="M27 4l-15 15-7-7-5 5 12 12 20-20z"
                  ></path>
                </svg>
              </span>
            </div>
            <div class="wbs-cardBottom">
              <textarea
                class="wbs-item__textArea hidden"
                id="task"
                placeholder="Please enter your task..."
              ></textarea>

              <pre class="wbs-item__text short-task">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Excepturi culpa molestias voluptates illo voluptas cum suscipit
              </pre>

              <div class="wbs-btn_wrp">
                <button type="button" class="wbs-btn__bottom wbs-btn__edit">
                  Edit
                </button>
                <button type="button" class="wbs-btn__bottom wbs-btn__delete">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script src="./test.js" type="module"></script>
    <!-- <script>
      function autoResize(textarea) {
        textarea.style.height = textarea.scrollHeight + "px";
      }
    </script> -->
  </body>
</html>
