<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./reset.css" />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./lib/notiflix-3.2.6.min.css" />
    <script src="./lib/notiflix-3.2.6.min.js"></script>
  </head>
  <body>
    <main>
      <div class="wbs-section start__section hidden">
        <div class="wbs-start__container hidden">
          <p class="wbs-start__text">Your To-Do list is empty.</p>
          <p class="wbs-start__text">Would you like to add your first task?</p>
          <button class="wbs-start__btnAdd" type="button">Add</button>
          <img class="wbs-start__img" src="./images/sleepcat.png" alt="" />
        </div>
      </div>
      <div class="wbs-section form__section hidden">
        <form class="wbs-form">
          <div class="wbs-form_div">
            <label for="task_name" class="wbs-label">Task name</label>
            <input type="text" class="wbs-input" id="task_name" />
          </div>
          <div class="wbs-form_div">
            <label for="task" class="wbs-label">Task</label>
            <textarea
              class="wbs-textArea"
              rows="3"
              id="task"
              placeholder="Please enter your task..."
            ></textarea>
          </div>

          <button type="submit" class="wbs-btn">Submit</button>
        </form>
      </div>
      <div class="wbs-section list__section hidden">
        <button class="wbs-list__btnAdd hidden" type="button">Add</button>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            All
          </button>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li>
              <button class="dropdown-item active" id="all" type="button">
                All
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button" id="done">
                Done
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button" id="not_done">
                Not done
              </button>
            </li>
          </ul>
        </div>
        <ul class="wbs-list"></ul>
      </div>
    </main>
    <script src="./index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
