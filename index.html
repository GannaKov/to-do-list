<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="wbs-section">
        <div class="wbs-form__wrp">
          <form class="wbs-form">
            <div class="wbs-form_div">
              <label for="task_name" class="wbs-label">Task name</label>
              <input type="text" class="wbs-input" id="task_name" />
            </div>
            <div class="wbs-form_div">
              <label for="task" class="wbs-label">Task</label>
              <input
                type="text"
                class="wbs-input"
                id="task"
                placeholder="Print your task..."
              />
            </div>

            <button type="submit" class="wbs-btn">Submit</button>
          </form>
        </div>
        <ul class="wbs-list">
          <!-- <li class="wbs-item">
            <div class="wbs-card">
              <h2 class="wbs-item__title">task1</h2>
              <p class="wbs-item__text">blablabla</p>
            </div>
          </li> -->
        </ul>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
