<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="./reset.css" />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./lib/notiflix-3.2.6.min.css" />
    <script src="./lib/notiflix-3.2.6.min.js"></script>
  </head>
  <body>
    <main>
      <div class="wbs-section">
        <!-- <div class="wbs-form__wrp"> -->
        <form class="wbs-form">
          <div class="wbs-form_div">
            <label for="task_name" class="wbs-label">Task name</label>
            <input type="text" class="wbs-input" id="task_name" />
          </div>
          <div class="wbs-form_div">
            <label for="task" class="wbs-label">Task</label>
            <textarea
              class="wbs-textArea"
              rows="3"
              id="task"
              placeholder="Please enter your task..."
            ></textarea>
          </div>

          <button type="submit" class="wbs-btn">Submit</button>
        </form>
        <!-- </div> -->
        <ul class="wbs-list">
          <!-- <li>
            <img
              class="checked-icon"
              src="./images/check-mark.png"
              alt="checked"
            />
          </li> -->
          <!-- <li>
            <svg
              class="icon icon-checkmark"
              viewBox="0 0 32 32"
              style="width: 20px"
            >
              <path d="M27 4l-15 15-7-7-5 5 12 12 20-20z"></path>
            </svg>
          </li> -->
        </ul>
      </div>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
